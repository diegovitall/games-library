<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca</title>        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body  class="text-white-50 p-5">
        <h2>Biblioteca</h2>
        <hr class="hr"/>
        <div class="container-md py-3" style="max-width: 60%;">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img th:src="@{/imgs/4ee38dfacebb935936d84d0e059f6ac1.jpeg}" class="d-block w-100" alt="Cyberpunk 2077">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/imgs/elden-ring.jpg}" class="d-block w-100" alt="Elden Ring">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/imgs/wp1835114-bloodborne-wallpapers.jpg}" class="d-block w-100" alt="Bloodborne">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
                
        <div class="mt-5 d-flex justify-content-end">
            <a th:href="@{/criarGame}" class="btn btn-primary btn-sm mb-3">Adicionar jogos</a>
        </div>        
        <hr class="hr">
        <div class="container">
            <div class="row">
                <div class="col-md-3 py-3" th:each="game : ${listarGames}">
                    <div class="card" style="width: 18rem; background-color: #333; color: lightgray">
                        <img th:src="@{/imgs/}+${game.imagemDir}" class="card-img-top" th:alt="${game.titulo}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="'Título: ' + ${game.titulo}"></h5>
                            <h5 class="card-title" th:text="'Gênero: ' + ${game.genero}"></h5>
                            <h5 class="card-title" th:text="'Lançado: ' + ${game.anoLancamento}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
