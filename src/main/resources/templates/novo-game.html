<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Novo jogo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body class="p-5">
        <h2 class="text-white-50">Novo Jogo</h2>
        <hr class="hr"/>
        <div class="container-md" style="max-width: 40%;">
            <form action="#" th:action="@{/salvarGame}" th:object="${game}" method="POST" enctype="multipart/form-data">                
                <div class="mb-5">
                    <label for="formFile" class="form-label text-white-50 fs-5">Foto do jogo</label>
                    <input class="form-control" type="file" name="file" id="formFile"  />
                </div>
                <input type="text" th:field="*{titulo}" placeholder="Insira o titulo do jogo" class="form-control mt-4 col-4"/>
                <span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
                <input type="text" th:field="*{genero}" placeholder="Insira o gênero do jogo" class="form-control mt-4 col-4"/>
                <span class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></span>
                <input type="text" th:field="*{anoLancamento}" placeholder="Insira o ano de lançamento" class="form-control mt-4 col-4"/>
                <span class="text-danger" th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}"></span>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/}" class="btn btn-secondary mt-4 me-2"> Voltar</a>
                    <button id="salvar" type="submit" class="btn btn-info mt-4"> Salvar</button>
                </div>
            </form> 
        </div>      
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
